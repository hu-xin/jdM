<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
	<title>首页</title>
	<link rel="stylesheet" type="text/css" href="css/base.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
	<div class="jd-container">
		<!-- 头部搜索 -->
		<header class="jd-header">
			<div class="jd-header-box">
				<!-- 调用小键盘的搜索按键 -->
				<form action="#">
					<span class="icon-logo"></span>
					<span class="icon-search"></span>
					<input type="search" placeholder="照片打印机">
				</form>
				<a class="login">登录</a>
			</div>
		</header>
		<!-- 轮播图 -->
		<div class="jd-banner clearfix">
			<ul class="banner-img">
				<li class="active"><a href="#"><img src="images/l1.jpg" alt=""></a></li>
				<li><a href="#"><img src="images/l2.jpg" alt=""></a></li>
				<li><a href="#"><img src="images/l3.jpg" alt=""></a></li>
				<li><a href="#"><img src="images/l4.jpg" alt=""></a></li>
				<li><a href="#"><img src="images/l5.jpg" alt=""></a></li>
				<li><a href="#"><img src="images/l6.jpg" alt=""></a></li>
				<li><a href="#"><img src="images/l7.jpg" alt=""></a></li>
				<li><a href="#"><img src="images/l8.jpg" alt=""></a></li>
			</ul>
			<ul class="focus-btn">
				<li class="active"></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
		</div>
		<!-- 导航栏 -->
		<nav class="jd-nav">
			<ul>
				<li>
					<a href="#">
						<img src="images/nav0.png" alt="分类查询">
						<p>分类查询</p>
					</a>
				</li>
				<li>
					<a href="#">
						<img src="images/nav1.png" alt="物流查询">
						<p>物流查询</p>
					</a>
				</li>
				<li>
					<a href="#">
						<img src="images/nav2.png" alt="购物车">
						<p>购物车</p>
					</a>
				</li>
				<li>
					<a href="#">
						<img src="images/nav3.png" alt="我的京东">
						<p>我的京东</p>
					</a>
				</li>
				<li>
					<a href="#">
						<img src="images/nav4.png" alt="充值">
						<p>充值</p>
					</a>
				</li>
				<li>
					<a href="#">
						<img src="images/nav5.png" alt="领券中心">
						<p>领券中心</p>
					</a>
				</li>
				<li>
					<a href="#">
						<img src="images/nav6.png" alt="京东超市">
						<p>京东超市</p>
					</a>
				</li>
				<li>
					<a href="#">
						<img src="images/nav7.png" alt="我的关注">
						<p>我的关注</p>
					</a>
				</li>
			</ul>
		</nav>
		<!-- 商品区块 -->
		<main class="jd-product">
			<!-- 掌上秒杀 -->
			<section class="product-box product-ms">
				<div class="box-top no-bor">
					<div class="ms-left">
						<span class="ms-icon"></span>
						<h4 class="ms-name">掌上秒杀</h4>
						<div class="ms-time">
							<span class="num">0</span>
							<span class="num">0</span>
							<span class="str">:</span>
							<span class="num">0</span>
							<span class="num">0</span>
							<span class="str">:</span>
							<span class="num">0</span>
							<span class="num">0</span>
						</div>
					</div>
					<div class="ms-right">
						<a href="#">更多</a>
					</div>
				</div>
				<div class="box-bottom clearfix">
					<ul>
						<li>
							<a href="#">
								<div class="img-box"><img src="images/detail02.jpg"></div>
								<p class="now-price">￥888.00</p>
								<p class="old-price">￥8888.00</p>
							</a>
						</li>
						<li>
							<a href="#">
								<div class="img-box"><img src="images/detail02.jpg"></div>
								<p class="now-price">￥888.00</p>
								<p class="old-price">￥8888.00</p>
							</a>
						</li>
						<li>
							<a href="#">
								<div class="img-box"><img src="images/detail02.jpg"></div>
								<p class="now-price">￥888.00</p>
								<p class="old-price">￥8888.00</p>
							</a>
						</li>
					</ul>
				</div>
			</section>
			<!-- 超值购 -->
			<section class="product-box clearfix">
				<div class="box-top">
					<h3>超值购</h3>
				</div>
				<div class="box-bottom">
					<a href="#" class="p-left b-right"><img src="images/cp1.jpg"></a>
					<a href="#" class="p-right b-bottom"><img src="images/cp2.jpg"></a>
					<a href="#" class="p-right"><img src="images/cp3.jpg"></a>
				</div>
			</section>
			<!-- 热门活动 -->
			<section class="product-box clearfix">
				<div class="box-top">
					<h3>热门活动</h3>
				</div>
				<div class="box-bottom">
					<a href="#" class="p-right b-left"><img src="images/cp4.jpg"></a>
					<a href="#" class="p-left b-bottom"><img src="images/cp5.jpg"></a>
					<a href="#" class=:p-left><img src="images/cp6.jpg"></a>
				</div>
			</section>
		</main>
	</div>
</body>
</html>
